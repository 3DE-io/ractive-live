<section class='top left'
	     style='right: {{ 100 - x }}%;
	     		bottom: {{ 100 - y }}%;'>

	{{yield top-left}}

</section>

<section class='top right'
	     style='left: {{ x }}%;
	     	    bottom: {{ 100 - y }}%;'>

	{{yield top-right}}

</section>

<section class='bottom left'
	     style='right: {{ 100 - x }}%;
	     	    top: {{ y }}%;'>

	{{yield bottom-left}}

</section>

<section class='bottom right'
	     style='left: {{ x }}%;
	    	    top: {{ y }}%;'>

	{{yield bottom-right}}

</section>

<div class='sizer'
	 style='left: {{ x }}%; top: {{ y }}%;'
	 decorator='splittable:{ x: "x", y: "y" }'>
</div>
